<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  </head>
  <body>
    <div id="contact_form"></div>

    <script type="text/template" id="formTemplate">
      <form enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" id="first_name" name="first_name" placeholder="First name" />
        </div>
        <div class="form-group">
          <input type="text" id="last_name" name="last_name" placeholder="Last name" />
        </div>
        <div class="form-group">
          <input type="file" id="pic" name="image" placeholder="Last name" />
        </div>
        <input type="submit" value="Upload">
      </form>
    </script>

    <div id="contacts"></div>
    <script type="text/template" id="contactViewTemplate">
      <div class="contact">
        <% if(photo.thumb.path){ %>
          <li><img src="/uploads/u/<%= photo.thumb.name %>" /></li>
        <% } %>
        <p>First name: <%= first_name %></p>
        <p>Last name: <%= last_name %></p>
      </div>
    </script>
    <script type="text/template" id="contactTemplate">
      <a href="#contacts/<%= _id %>" class="item">
        <ul class="contact">
          <% if(photo.thumb.path){ %>
            <% if(photo.thumb.name){ %>
              <li><img src="/uploads/u/<%= photo.thumb.name %>" /></li>
            <% } else if(photo.thumb.temp){ %>
              <li><img style="width:80px;" src="<%= photo.thumb.temp %>" /></li>
            <% } %>
          <% } %>
          <li class="first_name"><%= first_name %></li>
          <li class="last_name"><%= last_name %></li>
        </ul>
      </a>
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
