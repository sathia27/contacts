<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ContactBase</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="add"><a href="#">Home</a></li>
            <li class="add"><a href="#/contacts/new">Add contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div id="contact_form"></div>

      <script type="text/template" id="formTemplate">
        <form enctype="multipart/form-data" role="form">
          <div class="form-group">
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name" value="<%= first_name %>" />
          </div>
          <div class="form-group">
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last name" value="<%= last_name %>" />
          </div>
          <div class="form-group">
            <textarea class="form-control" name="email_address" placeholder="Enter email address one per line"><%= email_address_sting %></textarea>
          </div>
          <div class="form-group">
            <input type="file" id="pic" name="image" placeholder="Last name" />
          </div>
          <input type="submit" class="btn btn-default" value="Upload">
        </form>
      </script>
      
      <div id="contacts"></div>
      <script type="text/template" id="contactViewTemplate">
        <div class="panel panel-default contact">
          <a class="icon" href="#/contacts/<%= _id %>/edit"><i class="glyphicon glyphicon-pencil"></i></a>
          <a class="icon icon-delete" href="#"><i class="glyphicon glyphicon glyphicon-trash"></i></a>
          <div class="panel-body">
            <p class="photo">
              <% if(photo.thumb.path){ %>
                <% if(photo.thumb.name){ %>
                  <img src="/uploads/u/<%= photo.thumb.name %>" />
                <% } else if(photo.thumb.temp){ %>
                  <img style="width:80px;" src="<%= photo.thumb.temp %>" />
                <% } %>
              <% }else{ %>
                <span><%= first_letter %></span>
              <% } %>
            </p>
            <p class="contact_detail"><%= first_name %> <%= last_name %></p>
          </div>
          <div class="other_info">
            <% _.each(email_address, function(email){ %>
              <div class="email">
                <p class="first">Email</p>
                <p><a href="mail:<%= email %>"><%= email %></a></p>
              </div>
            <% }) %>
          </div>
        </div>
      </script>
      <script type="text/template" id="contactTemplate">
        <div class="list-group">
          <a href="#contacts/<%= _id %>" class="item list-group-item">
            <p class="photo">
              <% if(photo.thumb.path){ %>
                <% if(photo.thumb.name){ %>
                  <img src="/uploads/u/<%= photo.thumb.name %>" />
                <% } else if(photo.thumb.temp){ %>
                  <img style="width:80px;" src="<%= photo.thumb.temp %>" />
                <% } %>
              <% }else{ %>
                <span><%= first_letter %></span>
              <% } %>
            </p>
            <p class="contact_detail"><%= first_name %> <%= last_name %></p>
          </a>
        </div>
      </script>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
